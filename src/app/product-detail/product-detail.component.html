<div class="card" >
  <img src="http://placehold.it/820x320">
  <div class="card-body">
    <h4 class="float-right">{{product.price | currency}}</h4>
    <h4>{{product.title}}</h4>
    <p class="card-text">{{product.description}}</p>
  </div>
  <div class="ratings">
    <nga-stars [rating]="product.rating"></nga-stars>
  </div>
</div>
